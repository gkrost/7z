# 7-Zip Test Configuration

# Test settings
test_settings:
  temp_dir: "/tmp/7z_tests"
  output_dir: "./results"
  log_level: "INFO"
  parallel_tests: true
  max_threads: 4

# Supported archive formats
formats:
  # Core 7-Zip formats (creation and extraction)
  core_formats:
    - "7z"
    - "zip" 
    - "tar"
    - "gz"
    - "bz2"
    - "xz"
    - "cab"
  
  # Read-only formats (extraction only)
  readonly_formats:
    - "rar"
    - "arj"
    - "lzh"
    - "z"
    - "cpio"
    - "deb"
    - "rpm"
    - "iso"
    - "wim"

# Compression methods to test
compression_methods:
  lzma:
    - { level: 0, desc: "Fastest" }
    - { level: 5, desc: "Normal" }
    - { level: 9, desc: "Ultra" }
  
  lzma2:
    - { level: 0, desc: "Fastest" }
    - { level: 5, desc: "Normal" }
    - { level: 9, desc: "Ultra" }
    - { level: 9, threads: 2, desc: "Ultra 2-thread" }
    - { level: 9, threads: 4, desc: "Ultra 4-thread" }
  
  ppmd:
    - { level: 2, desc: "Fast" }
    - { level: 5, desc: "Normal" }
    - { level: 7, desc: "Maximum" }
  
  bzip2:
    - { level: 1, desc: "Fastest" }
    - { level: 5, desc: "Normal" }
    - { level: 9, desc: "Maximum" }
  
  deflate:
    - { level: 1, desc: "Fastest" }
    - { level: 6, desc: "Normal" }
    - { level: 9, desc: "Maximum" }

# Test data specifications
test_data:
  # Cap generated size to keep runs reasonable
  max_generate_size: "100MB"

  # File sizes for testing
  file_sizes:
    - { name: "tiny", size: "1KB" }
    - { name: "small", size: "100KB" }
    - { name: "medium", size: "10MB" }
    - { name: "large", size: "100MB" }
    - { name: "huge", size: "1GB" }
  
  # File types
  file_types:
    binary:
      - { ext: "bin", desc: "Random binary data" }
      - { ext: "exe", desc: "PE executable" }
      - { ext: "dll", desc: "DLL library" }
    
    text:
      - { ext: "txt", desc: "Plain text" }
      - { ext: "csv", desc: "CSV data" }
      - { ext: "xml", desc: "XML document" }
      - { ext: "json", desc: "JSON data" }
      - { ext: "html", desc: "HTML document" }
    
    compressed:
      - { ext: "jpg", desc: "JPEG image" }
      - { ext: "png", desc: "PNG image" }
      - { ext: "mp3", desc: "MP3 audio" }
      - { ext: "mp4", desc: "MP4 video" }
    
    structured:
      - { ext: "pdf", desc: "PDF document" }
      - { ext: "doc", desc: "Word document" }
      - { ext: "xls", desc: "Excel spreadsheet" }

# Performance test parameters
performance:
  # Benchmark duration (seconds)
  benchmark_duration: 60

  # Number of iterations for each test
  iterations: 3

  # Limit benchmark scope
  max_files: 30
  max_file_size: "100MB"

  # Memory usage limits (MB)
  memory_limits:
    low: 64
    medium: 256
    high: 1024

  # CPU monitoring
  cpu_monitoring: true
  thread_scaling: [1, 2, 4, 8]

# Compatibility tests
compatibility:
  # Reference archives to test
  reference_archives:
    - { format: "7z", file: "reference.7z" }
    - { format: "zip", file: "reference.zip" }
    - { format: "rar", file: "reference.rar" }
    - { format: "tar.gz", file: "reference.tar.gz" }
  
  # Third-party tools to test compatibility
  third_party_tools:
    - { name: "unzip", path: "/usr/bin/unzip" }
    - { name: "tar", path: "/usr/bin/tar" }
    - { name: "gunzip", path: "/usr/bin/gunzip" }

# Integrity verification
integrity:
  # Hash algorithms
  hash_algorithms: ["SHA256", "MD5", "CRC32"]
  
  # Verification levels
  levels:
    - { name: "basic", checks: ["file_exists", "file_size", "hash"] }
    - { name: "full", checks: ["file_exists", "file_size", "hash", "content", "permissions"] }
    - { name: "deep", checks: ["file_exists", "file_size", "hash", "content", "permissions", "timestamps"] }

# Reporting
reporting:
  # Output formats
  formats: ["text", "json", "html", "csv"]
  
  # Include in reports
  include:
    - "compression_ratios"
    - "speed_metrics" 
    - "memory_usage"
    - "error_analysis"
    - "comparison_charts"
  
  # Report frequency
  real_time: false
  save_intermediate: true